<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">YoYo's Todos</h1>
      </div>
      <div class="tools">
        <div id="filters" class="filters">
          <span>
            <input type="radio" name="filters" id="option1" value="unchecked" />
            <label for="option1">unchecked</label>
          </span>
          <span>
            <input type="radio" name="filters" id="option2" value="checked" />
            <label for="option3">checked</label>
          </span>
          <span>
            <input
              type="radio"
              name="filters"
              id="option3"
              value="all"
              checked
            />
            <label for="option3">all</label>
          </span>
        </div>
        <form id="todoForm">
          <input
            type="text"
            id="inputField"
            name="inputField"
            class="todos-input"
            placeholder="Enter a todo"
          />
          <button type="submit" class="submit-btn">Add TODO</button>
        </form>
        <div class="todos-left">
          <span id="todos-left" class="count-box"></span>
          <p>Todos left unchecked</p>
        </div>
        <div class="clear-btn-container">
          <button id="clearCheckedTodosBtn" class="clear-btn">
            Clear Checked
          </button>
        </div>
      </div>
      <ul class="todos-list" id="list"></ul>
    </div>
  </body>
</html>
