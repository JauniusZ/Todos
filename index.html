<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">YoYo's Todos</h1>
    </div>
    <form id="todoForm">
      <input
        type="text"
        id="inputField"
        name="inputField"
        class="todos-input"
        placeholder="Enter a todo"
      />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <button id="clearCheckedTodosBtn" class="clear-btn">
      Clear Checked Todos
    </button>
    <p class="todos-left" id="todos-left">Todos left unchecked:</p>
    <h2 class="todos-title">List of todos:</h2>
    <div id="filters" class="filters">
      <span>
        <input type="radio" name="filters" id="option1" value="all" checked />
        <label for="option1">All</label>
      </span>
      <span>
        <input type="radio" name="filters" id="option2" value="not_completed" />
        <label for="option2">Not completed</label>
      </span>
      <span>
        <input type="radio" name="filters" id="option3" value="completed" />
        <label for="option3">Completed</label>
      </span>
    </div>
    <ul class="todos-list" id="list"></ul>
  </body>
</html>
